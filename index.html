<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    
</head>
<body>

    <div class="wrapper">
        <div class="col-md-3">
            <div class="Diana">
                    <div class="col-md-6 text-center">
                            <header>
                                <h1>The Psychic Game</h1>
                            </header>
                 <hr>
                <img src="assets/images/Diana image.jpg" class="Diana image" alt="Diana Image">
            </div>
            
                        <h2>You can press any letter from A-Z to start the game.</h2>
                        <p>Gess what letter I'm thinking of...</p>
                  </div>
                  <br>
                  <div class="game">
                        <ul class="ulist">
                            <li class= "ulist-item">
                                <span id="wins">Wins: </span> 
                            </li>
                            <li class= "ulist-item">
                                <p id ="Losses">Losses: </p> 
                            </li>
                            <li class= "ulist-item">
                                <p id = "guessLeft">Guesses Left: </p> 
                            </li>
                            <li class ="list-group-item">
                                <p id="let">Your Guesses so far: </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-3">
                </div>

                <div class="col-md-12">

                </div class="footer">
            <footer class="footer text-center">
             <div class="container">
                    <img src="github-154769_640.png">
                    <a href="#" ></a>

            </div>
          </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
        </body>
</html>
